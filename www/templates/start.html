<ion-view view-title="Con.Tran.S.S">
	<ion-content>
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" ng-model="query" ng-change="search(query)" placeholder="Search">
			</label>
			<ion-radio ng-repeat="item in routes" ng-model="item.id" ng-value="">{{ item.short_name }} | {{ item.long_name }}</ion-radio>
		</div>
	</ion-content>
	<div class="row" style=" position: fixed; bottom: 20px;">
		<div class="col">
			<button class="button button-block button-balanced" ng-click="info(choice)">
			Πληροφορίες
			</button>
		</div>
	</div>
</ion-view>
