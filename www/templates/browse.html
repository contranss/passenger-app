<ion-view view-title="Activity feed">
	<ion-content>
		<div class="list list-inset">
			<ion-item ng-repeat="item in notifications">
			<span class="badge badge-assertive" style="color: #{{ item.route.text_color }}; background-color: #{{item.route.color}};">
			{{ item.route.short_name }}
			</span>
			{{ item.type.name }} <span am-time-ago="item.timestamp"></span>
			</ion-item>
		</div>
	</ion-content>
	<div class="row" style=" position: fixed; bottom: 20px;">
		<button class="button button-block button-royal ion-thumbsdown" ng-click="complaint()">
		Κάνε σχόλιο
		</button>
		<button class="button button-block button-balanced ion-android-bus">Δες κίνηση</button>
	</div>
</ion-view>
